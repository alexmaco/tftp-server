[package]
name = "tftp_server"
version = "0.5.0"
authors = ["Darin Minamoto <darinm223@gmail.com>", "Alexandru Macovei <alexnmaco@gmail.com>"]
description = "A TFTP server implementation in Rust using mio"
repository = "https://github.com/alexmaco/tftp-server"
readme = "README.md"
keywords = ["network", "tftp", "protocol", "mio"]
license = "MIT/GPLv3"

[dependencies]
mio = "0.6.14"
byteorder = "1.2.2"
log = "0.4.1"
env_logger = "0.5.6"
clap = "2.31.2"
mio-more = "0.1.0"
sna = "0.1.0"

[dev-dependencies]
env_logger = "0.5.6"
assert_matches = "1.2.0"

[lib]
name = "tftp_server"
path = "src/lib.rs"

[[bin]]
name = "tftp_server"
path = "src/bin.rs"

